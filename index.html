<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="style.css">
           <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <title>Python Examples</title>
    </head>

    <body>
        <br>
        <br>
        <h1 class="center-align"> Python Examples </h2>
        <div class="center-align">
            <select id="target">
                <option class="dropdown-content" value="">Select</option>
                <option class="dropdown-content" value="lists">Lists</option>
                <option class="dropdown-content" value="dictionaries">Dictionaries</option>
                <option class="dropdown-content" value="loops">Loops</option>
            </select>
        </div>

        <div id="target-div" class="code center-align">
            <div id="lists" class="inv">
                <script src="https://gist.github.com/arevans3/3e96a11e51e668a343baf5dd61aa0a36.js"></script>
            </div>
            <div id="dictionaries" class="inv">

            </div>
            <div id="loops" class="inv">

            </div>
        </div>

        <script>
            document
                .getElementById('target')
                .addEventListener('change', function () {
                    'use strict';
                    var vis = document.querySelector('.vis'),   
                        target = document.getElementById(this.value);
                    if (vis !== null) {
                        vis.className = 'inv';
                    }
                    if (target !== null ) {
                        target.className = 'vis';
                    }
            });
        </script>
    </body>
</html>
