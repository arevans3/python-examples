<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <style>
.inv {
    display: none;
}
    </style>
    <body>
        <select id="target">
            <option value="">Select...</option>
            <option value="lists">Lists</option>
            <option value="dictionaries">Dictionaries</option>
            <option value="loops">Loops</option>
        <select>

        <div id="lists" class="inv">
            <script src="https://gist.github.com/arevans3/3e96a11e51e668a343baf5dd61aa0a36.js"></script>
        </div>
        <div id="dictionaries" class="inv">Content 2</div>
        <div id="loops" class="inv">Content 3</div>

        <script>
            document
                .getElementById('target')
                .addEventListener('change', function () {
                    'use strict';
                    var vis = document.querySelector('.vis'),   
                        target = document.getElementById(this.value);
                    if (vis !== null) {
                        vis.className = 'inv';
                    }
                    if (target !== null ) {
                        target.className = 'vis';
                    }
            });
        </script>
    </body>
</html>
